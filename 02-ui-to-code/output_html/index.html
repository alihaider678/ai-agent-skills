<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-800 flex justify-center items-center min-h-screen text-white">
    <div class="text-center p-8">
        <div class="mb-6">
            <i class="fas fa-music fa-2x"></i>
        </div>
        <h1 class="text-2xl font-bold mb-6">Sign up to start listening</h1>
        <form action="#" method="post" class="mb-6">
            <label for="email" class="block text-left mb-2">Email address</label>
            <input type="email" id="email" name="email" placeholder="name@domain.com" class="w-full p-3 mb-4 rounded-lg border border-gray-300">
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Next</button>
        </form>
        <div class="mb-6">or</div>
        <button class="w-full flex items-center justify-center p-3 mb-4 border rounded-lg hover:bg-gray-700">
            <span class="mr-2"><i class="fab fa-google"></i></span> Sign up with Google
        </button>
        <button class="w-full flex items-center justify-center p-3 mb-4 border rounded-lg hover:bg-gray-700">
            <span class="mr-2"><i class="fab fa-apple"></i></span> Sign up with Apple
        </button>
        <div class="mt-6">
            <p>Already have an account?</p>
            <a href="#" class="text-blue-600 hover:underline">Log in</a>
        </div>
        <footer class="mt-8 text-xs text-gray-400">
            <p>This site is protected by reCAPTCHA and the Google</p>
            <p><a href="#" class="hover:underline">Privacy Policy</a> and <a href="#" class="hover:underline">Terms of Service</a> apply.</p>
        </footer>
    </div>
</body>
</html>
